<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="riotStyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Riot API Test</title>
	
</head>
<body>


	<form class="pure-form" align="center" onsubmit="return main();">
		<fieldset>
			<legend>Please enter your summoner name and select your region below!</legend>
			<input type="text" id="summoner" placeholder="Summoner Name">
			
			<label for="region">Region</label>
			<select id="region" value="value">
				<option>BR</option>
				<option>EUNE</option>
				<option>EUW</option>
				<option>KR</option>
				<option>LAN</option>
				<option>LAS</option>
				<option>NA</option>
				<option>OCE</option>
				<option>RU</option>
				<option>TR</option>
			</select>
			
			<button type="submit" class="pure-button pure-button-primary" >Submit</button>
		</fieldset>
	</form>

	<div class="pure-g" align="center">
	    <div class="pure-u-1-4"><p id="avgDeaths">Deaths Per Game:</p></div>
	    <div class="pure-u-1-4"><p id="avgAssists">Assists Per Game:</p></div>
	    <div class="pure-u-1-4"><p id="avgWardsPlaced">Wards Placed Per Game:</p></div>
	    <div class="pure-u-1-4"><p id="avgWardsKilled">Wards Killed Per Game:</p></div>
	</div>
